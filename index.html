<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css"> </head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Technology journalism is the activity, or product, of journalists engaged</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name">

                <div class="form-group">
                    <label for="email" id="email">Email</label><br>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email">
                </div>
                <div class="fprm-group">
                    <label for="number" id="number">Number</label><br>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
                </div>
                <div class="form-group">
                    <p>Oxford study suggests video games can 'have a significant effect on a persons' well-being'</p>
                    <select name="dropdown" id="dropdown" class="form-control" required>
                        <option disabled selected value>Select Current Role</option>
                        <option value="student">Student</option>
                        <option value="student">Student</option>
                        <option value="student">Student</option>
                        <option value="student">Student</option>
                        <option value="student">Student</option>
                        <option value="student">Student</option>
                        <option value="student">Student</option>

                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like</p>
                    <label class="label-title">
                        <input type="checkbox" name="prefer" value="Aman">Java Developer
                    </label><br>
                    <label class="label-title">
                        <input type="checkbox" name="prefer" value="Raman">Python Developer
                    </label><br>
                    <label class="label-title">
                        <input type="checkbox" name="prefer" value="raja">JavaScript Developer
                    </label><br>
                    <label class="label-title">
                        <input type="checkbox" name="prefer" value="front">Frontend Developer
                    </label><br>

                    <div class="form-group">
                        <p>Any comments or suggestions?</p>

                        <textarea id="my-textarea" class="form-control" name="comments" placeholder="Comments Here"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>


                </div>
            </div>

        </form>
    </div>
</body>

</html>
